<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pixi test</title>
    <style>

      * {
        box-sizing: border-box;
      }

      html, body, .container {
        margin: 0;
        height: 100vh;
        font-family: Helvetica, sans-serif;
      }

      .container {
        display: flex;
      }

      .menu {
        min-width: 200px;
      }

      .menu-item {
        padding: 0 20px;
        line-height: 50px;
      }

      .charts {
        width: calc(100vw - 200px);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-item">PIXI</div>
        <button id="zoom">zoom</button>
        <button id="reset">reset</button>
      </div>
      <div class="charts"></div>
    </div>
  </body>
</html>
